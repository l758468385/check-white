version: '3.3'

services:
  check-white-screen:
    build: .
    container_name: check-white-screen
    user: "1000:1000"  # 明确指定用户 ID，解决权限问题
    ports:
      - "33223:33223"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    restart: unless-stopped
    environment:
      - NODE_ENV=production
