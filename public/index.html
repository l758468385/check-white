<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ç™½å±æ£€æµ‹ç®¡ç†é¢æ¿</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ” ç™½å±æ£€æµ‹ç®¡ç†é¢æ¿</h1>
      <div class="actions">
        <label class="concurrency-label">
          å¹¶å‘æ•°:
          <select id="concurrencySelect">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5" selected>5</option>
            <option value="8">8</option>
            <option value="10">10</option>
          </select>
        </label>
        <button id="startBtn" class="btn btn-primary">å¼€å§‹æ£€æµ‹</button>
      </div>
    </header>

    <!-- çŠ¶æ€åŒºåŸŸ -->
    <div id="statusBox" class="status-box hidden">
      <div class="status-header">
        <span class="status-icon">â³</span>
        <span id="statusText">å‡†å¤‡ä¸­...</span>
      </div>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <div id="progressText" class="progress-text">0 / 0</div>
    </div>

    <!-- ç»“æœåˆ—è¡¨ -->
    <div class="results-section">
      <h2>æ£€æµ‹å†å²</h2>
      <div id="resultsList" class="results-list">
        <p class="empty-text">æš‚æ— æ£€æµ‹è®°å½•</p>
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const statusBox = document.getElementById('statusBox');
    const statusText = document.getElementById('statusText');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const resultsList = document.getElementById('resultsList');

    let pollInterval = null;

    // åŠ è½½ç»“æœ
    async function loadResults() {
      const res = await fetch('/api/results');
      const results = await res.json();
      renderResults(results);
    }

    // æ¸²æŸ“ç»“æœ
    function renderResults(results) {
      if (results.length === 0) {
        resultsList.innerHTML = '<p class="empty-text">æš‚æ— æ£€æµ‹è®°å½•</p>';
        return;
      }

      resultsList.innerHTML = results.map(r => `
        <div class="result-card">
          <div class="result-header">
            <span class="result-time">${new Date(r.timestamp).toLocaleString()}</span>
            <span class="result-stats">
              æ€»è®¡: ${r.total} | 
              <span class="white-count">ç™½å±: ${r.whiteScreenCount}</span>
            </span>
          </div>
          <div class="result-urls">
            ${r.results.filter(u => u.isWhiteScreen).map(u => `
              <div class="url-item white-screen">
                <span class="url-status">âšª</span>
                <a href="${u.url}" target="_blank">${u.url}</a>
                ${u.error ? `<span class="error-msg">(${u.error})</span>` : ''}
              </div>
            `).join('') || '<p class="no-white">æ— ç™½å±é¡µé¢ âœ…</p>'}
          </div>
        </div>
      `).join('');
    }

    // å¼€å§‹æ£€æµ‹
    async function startCheck() {
      const concurrency = parseInt(document.getElementById('concurrencySelect').value);
      startBtn.disabled = true;
      startBtn.textContent = 'æ£€æµ‹ä¸­...';
      statusBox.classList.remove('hidden');
      
      await fetch('/api/check', { 
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ concurrency })
      });
      pollStatus();
    }

    // è½®è¯¢çŠ¶æ€
    function pollStatus() {
      if (pollInterval) clearInterval(pollInterval);
      
      pollInterval = setInterval(async () => {
        const res = await fetch('/api/status');
        const status = await res.json();
        
        statusText.textContent = status.current || 'å‡†å¤‡ä¸­...';
        
        if (status.total > 0) {
          const percent = (status.progress / status.total * 100).toFixed(0);
          progressFill.style.width = `${percent}%`;
          progressText.textContent = `${status.progress} / ${status.total}`;
        }
        
        if (!status.isRunning) {
          clearInterval(pollInterval);
          startBtn.disabled = false;
          startBtn.textContent = 'å¼€å§‹æ£€æµ‹';
          statusBox.classList.add('hidden');
          loadResults();
        }
      }, 1000);
    }

    // åˆå§‹åŒ–
    startBtn.addEventListener('click', startCheck);
    loadResults();

    // æ£€æŸ¥æ˜¯å¦æœ‰æ­£åœ¨è¿›è¡Œçš„æ£€æµ‹
    fetch('/api/status').then(r => r.json()).then(status => {
      if (status.isRunning) {
        startBtn.disabled = true;
        startBtn.textContent = 'æ£€æµ‹ä¸­...';
        statusBox.classList.remove('hidden');
        pollStatus();
      }
    });
  </script>
</body>
</html>
